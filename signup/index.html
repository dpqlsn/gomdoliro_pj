<!DOCTYPE html>
<html lang = "ko"> 
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
        <title>회원가입 페이지</title>
    </head>
    <body>
        <div class="box">
            <div class="space">
                <div class="signup">
                    <span>너나들이</span>에 오신 것을 환영합니다!<br>이용하시려면 회원가입 해주세요.</div>
                <div class="detail">
                    <label for="email">이메일ㅤ</label>
                    <input type="text" id="email">
                </div>
                <div class="detail">
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </div>
                    <input type="button" class="log_button" value="회원가입" onclick="log_button()"></input>
                    <div class="small">이미 회원이신가요?<input type="button" value="로그인하기" onclick="make()"></input>
            </div>
        </div>
    </body>
</html>
